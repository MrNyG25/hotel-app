<div class="card">
    <h2>Habitaciones</h2>

    <p-button (click)="onShowRoomFormModal()" icon="pi pi-plus-circle" styleClass="p-button-success mb-3" label="Agregar"></p-button>

    <p-table [value]="rooms" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Tipo</th>
                <th style="width:25%">Ubicaci√≥n</th>
                <th style="width:25%">Esta reservada</th>
                <th style="width:25%">Estado</th>
                <th style="width:25%">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-room>
            <tr>
                <td>{{room.room_type.name}}</td>
                <td>{{room.location.name}}</td>
                <td>{{room.is_reserved ? 'Si' : 'No'}}</td>
                <td>
                    <p-inputSwitch [(ngModel)]="room.status" (onChange)="onChangeRoomStatus(room.id)"></p-inputSwitch>
                </td>
                <td>
                    <p-button (click)="onShowRoomFormModal(room)" icon="pi pi-pencil" styleClass="p-button-rounded p-button-warning" pTooltip="Editar" tooltipPosition="bottom"></p-button>
                    <p-button (click)="onShowRoomBookingsModal(room.id)" icon="pi pi-book" styleClass="p-button-rounded p-button-success ml-2 " pTooltip="Reservas" tooltipPosition="bottom" ></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
