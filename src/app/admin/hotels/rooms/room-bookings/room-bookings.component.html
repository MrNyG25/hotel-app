<p-table [value]="roomBookings" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
<ng-template pTemplate="header">
    <tr>
        <th style="width:25%">Fecha de Check In</th>
        <th style="width:25%">Fecha de Check Out</th>
        <!-- <th style="width:25%">Esta reservada</th>
        <th style="width:25%">Estado</th>
        <th style="width:25%">Acciones</th> -->
    </tr>
</ng-template>
<ng-template pTemplate="body" let-booking>
    <tr>
        <td>{{booking.check_in_date}}</td>
        <td>{{booking.check_out_data}}</td>
         <!--  
        <td>{{room.is_reserved ? 'Si' : 'No'}}</td>
        <td>
            <p-inputSwitch [(ngModel)]="room.status" (onChange)="onChangeRoomStatus(room.id)"></p-inputSwitch>
        </td>
        <td>
            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-warning" pTooltip="Editar" tooltipPosition="bottom"></p-button>
            <p-button (click)="onShowRoomBookingModal()" icon="pi pi-book" styleClass="p-button-rounded p-button-success ml-2 " pTooltip="Reservas" tooltipPosition="bottom" ></p-button>
        </td> -->
    </tr>
</ng-template>
</p-table>
