<div class="card">
    <h2>Hoteles</h2>

    <p-button (click)="showAddDialog()" icon="pi pi-plus-circle" styleClass="p-button-success mb-3" label="Agregar"></p-button>

    <p-table [value]="hotels" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Nombre</th>
                <th style="width:25%">Ciudad</th>
                <th style="width:25%">Estado</th>
                <th style="width:25%">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hotel>
            <tr>
                <td>{{hotel.name}}</td>
                <td>{{hotel.city}}</td>
                <td>
                    <p-inputSwitch [(ngModel)]="hotel.status"></p-inputSwitch>
                </td>
                <td>
                    <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-warning" pTooltip="Editar" tooltipPosition="bottom"></p-button>
                    <p-button (click)="showDialog()" icon="pi pi-table" styleClass="p-button-rounded p-button-success ml-2 " pTooltip="Habitaciones" tooltipPosition="bottom" ></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Header" [(visible)]="visible" [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Habitaciones</span>
    </ng-template>
    <div class="grid">

        <div class="p-inputgroup col-6">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input pInputText placeholder="Username" />
        </div>
        <div class="p-inputgroup col-6">
            <span class="p-inputgroup-addon">$</span>
            <input type="text" pInputText placeholder="Price" />
            <span class="p-inputgroup-addon">.00</span>
        </div>
        <div class="p-inputgroup col-6">
            <span class="p-inputgroup-addon">www</span>
            <input type="text" pInputText placeholder="Website" />
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="visible = false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>

<p-dialog header="Header" [(visible)]="visibleAddDialog" [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Hotel</span>
    </ng-template>
    <div class="grid">

        <div class="col-6">
            <div class="flex flex-column gap-2">
                <label class="">Nombre</label>
                <input pInputText placeholder="Hotel Plaza" />
            </div>
        </div>
        <div class="col-6">
            <div class="flex flex-column gap-2">
                <label class="">Ciudad</label>
                <input pInputText placeholder="Cali" />
            </div>
        </div>
        <div class="col-6">
            <div class="flex flex-column gap-2">
                <label class="">Imagen Url</label>
                <input pInputText placeholder="https://myimage.png" />
            </div>
        </div>
        <div class="col-6">
            <div class="flex flex-column gap-2">
                <label class="">Costo por noche</label>
                <input pInputText type="number" placeholder="200.000" />
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="visible = false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
