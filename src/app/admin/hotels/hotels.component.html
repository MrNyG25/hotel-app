<div class="card">
    <h2>Hoteles</h2>

    <p-button (click)="showAddDialog()" icon="pi pi-plus-circle" styleClass="p-button-success mb-3" label="Agregar"></p-button>

    <p-table [value]="hotels" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Nombre</th>
                <th style="width:25%">Ciudad</th>
                <th style="width:25%">Estado</th>
                <th style="width:25%">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hotel>
            <tr>
                <td>{{hotel.name}}</td>
                <td>{{hotel.city}}</td>
                <td>
                    <p-inputSwitch [(ngModel)]="hotel.status"></p-inputSwitch>
                </td>
                <td>
                    <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-warning" pTooltip="Editar" tooltipPosition="bottom"></p-button>
                    <p-button [routerLink]="'rooms'" [queryParams]="{hotel: hotel.id}" icon="pi pi-table" styleClass="p-button-rounded p-button-success ml-2 " pTooltip="Habitaciones" tooltipPosition="bottom" ></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<p-dialog header="Header" [(visible)]="visibleAddDialog" (onHide)="onAddDialogClose()" [style]="{width: '50vw'}" [modal]="true"  >
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Hotel</span>
    </ng-template>
    <app-hotel-form></app-hotel-form>
</p-dialog>
