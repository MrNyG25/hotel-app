
<div style="display: flex;justify-content: center;">
    <div class="grid">
        <div *ngFor="let hotel of hotels" class="sm:col-12 md:col-4 lg:col-4">
            <h3>{{ hotel.name }}</h3>
            
            <img [src]="hotel.image" [width]="313" [height]="246" alt="{{ hotel.name }}" />
        </div>
    </div>
</div>
