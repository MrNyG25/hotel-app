<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container" >
  <div style="width: 28rem;">
    <p-card>
      <div class="grid">
        <img
          src="assets/img/logo.png"
          class="login-logo col-12"
          alt="login-logo"
          width="50"
          routerLink="/home"
        />
      </div>

      <div class="grid">
        <div class="p-inputgroup col-12">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" formControlName="email" pInputText placeholder="Username" />
        </div>
      </div>
      <div class="grid">
        <div class="p-inputgroup col-12">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input type="password"  formControlName="password" pInputText placeholder="Password" />
        </div>
      </div>
      <button class="col-12 p-button-success" pButton [disabled]="loginForm.invalid" label="Iniciar sesiÃ³n" type="sumit" ></button>
    </p-card>
  </div>
</form>
